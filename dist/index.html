<!DOCTYPE html>
<html>

<head>
	<title>Something, something title.</title>
	<style>
		table.results {
			border-spacing: 0px;
			border: 1px solid #777;
		}

		table.results td,
		table.results th {
			border: 1px solid #777;
			padding: 5px;
		}

	</style>
</head>

<body>
	<div id="setup">
		<h2>Load Base Files</h2>
		<input type="file" id="toml-selection" accept=".toml" multiple />
	</div>

	<div id="in-progress">
		<div>
			<h2>Book/Chapter Information</h2>
			<div>
				<table>
					<tr>
						<td><label for="book-number">Book Number</label></td>
						<td><input id="book-number" type="text" /></td>
						<td><label for="chapter-number">Chapter Number</label></td>
						<td><input id="chapter-number" type="text" /></td>
					</tr>
					<tr>
						<td><label for="chapter-section">Chapter Section</label></td>
						<td><input id="chapter-section" type="text" /></td>
						<td><label for="chapter-title">Title</label></td>
						<td><input id="chapter-title" type="text" /></td>
					</tr>
					<tr>
						<td colspan="2"><button id="next-secton" name="next-secton">Next Section</button></td>
						<td colspan="2"><button id="next-chapter" name="next-chapter">Next Chapter</button></td>
					</tr>
				</table>
			</div>
		</div>

		<div>
			<h2>Locations</h2>
			<div>
				<table>
					<tr>
						<td><label for="location-new">New Location</label></td>
						<td><input id="location-new" type="text" /></td>
						<td><button id="location-add">Add</button></td>
					</tr>
					<tr>
						<td><label for="location-search">Search Locations</label></td>
						<td colspan="2"><input id="location-search" type="text" /></td>
					</tr>
				</table>

				<table class="results" id="location-table">
					<thead>
						<tr>
							<th>Location</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody id="location-search-results">
						<!-- empty -->
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<h2>Add / Edit Characters</h2>
			<div>
				<table>
					<tr>
						<td><label for="character-add-name">Name</label></td>
						<td><input id="character-add-name" type="text" /></td>
						<td><label for="character-add-was">Was</label></td>
						<td><input id="character-add-was" type="text" /></td>
					</tr>
					<tr>
						<td><label for="character-add-theme">Theme</label></td>
						<td><input id="character-add-theme" type="text" /></td>
						<td><label for="character-add-notes">Notes</label></td>
						<td><input id="character-add-notes" type="text" /></td>
					</tr>
					<tr>
						<td colspan="4"><button id="character-add" name="character-add">Add</button></td>
					</tr>
					<tr>
						<td colspan="2"><label for="character-search">Search Character</label></td>
						<td colspan="2"><input id="character-search" type="text" /></td>
					</tr>
				</table>
			</div>

			<div>
				<table class="results" id="character-table">
					<thead>
						<tr>
							<th>Current Name</th>
							<th>Previously Known As</th>
							<th>Current Theme</th>
							<th>Notes</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody id="character-search-results">
						<!-- empty -->
					</tbody>
				</table>
			</div>
		</div>
		<textarea rows="50" cols="100" id="current-toml"></textarea>
	</div>

	<div>
		<pre id="character-list"></pre>
	</div>

	<script src="plots-data-entry.bundle.js"></script>


</body>

</html>
